<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: burlywood;">
      <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-left: 20px;text-align:center;"><b><u>KEC COURSE REGISTRATION</u></b></h1>
      <form style="margin-top: 20px; margin-left: 10px; margin-right: 10px;" class="row g-4  align-items-center">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label bg-warning">First Name:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter first name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label bg-warning">Second Name:</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Enter second name">
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="ma" class="col-form-label pd-2 bg-warning">Mobile No:</label>
          </div>
          <div class="col-md-3">
            <input style="width: 250px;" id="ma" class="form-control" placeholder="+91" >
          </div>
          </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-md-2">
          <label for="mi" class="col-form-label pd-2 bg-warning">Father's Name:</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="mi" class="form-control" placeholder="Enter Father Name" >
        </div>

      <div class="col-md-1"></div>
      <div class="col-md-2">
        <label for="m" class="col-form-label pd-2 bg-warning">Mother's Name:</label>
      </div>
      <div class="col-md-2">
        <input type="text" id="m" class="form-control" placeholder="Enter Mother Name" >
      </div>
   </div>
   <div class="row g-3 align-items-center">
     <div class="col-auto">
       <label for="u" class="col-form-label pd-2 bg-warning">Date Of Birth:</label>
     </div>
     <div class="col-md-2">
      <input type="date" id="u" class="form-control" max="2002-12-31">
     </div>
   </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
     <label style="margin-left:3px;" for="re" class="input-label bg-warning">Gender:</label>
    </div>
   <div style="margin-left: 30px;" class="form-check col-auto" id="re">
     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
      Male
     </label>
   </div>
  <div style="margin-left: 40px;" class="form-check col-auto">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
     Female
    </label>
  </div>
 <div style="margin-left: 50px;" class="form-check col-auto">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
     Other
    </label>
  </div>
   <div class="row g-3 align-items-centre">
     <div class="col-md-3">
      <select class="form-select" aria-label="Default select example">
        <option selected>Applying For</option>
        <option value="1">UG</option>
        <option value="2">PG</option>
      </select>
     </div>
   </div> 
    <div class="row g-3 align-items-center">
      <div class="col-md-3">
        <label for="formFile" class="form-label">Attach 12th MarkSheet</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="col-md-3">
        <label for="f" class="form-label">Attach 10th MarkSheet</label>
        <input class="form-control" type="file" id="f">
      </div>
    </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label style="margin-left: 4px;" for="mail" class="col-form-label pd-2 bg-warning">Email</label>
            </div>
            <div class="col-md-3">
              <input type="email" id="mail" class="form-control" placeholder="Enter Email" >
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label bg-warning">Password</label>
            </div>
            <div class="col-md-3">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
         </div>
        
         
         <div class="row g-4 align-items-center">
          <div class="col-md-2">
            <label style="margin-left:8px;" for="de" class="input-label bg-warning">Address</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" id="de" placeholder="Address line 1"></textarea>
          </div>
         </div>
         <div class="row g-4 align-items-center">
          <div class="col-md-2">
            <label ></label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" id="de" placeholder="Address line 2"></textarea>
          </div>
         </div>
         <div class="row g-4 align-items-center">
          <div class="col-md-2">
            <label ></label>
          </div>
          <div class="col-md-4">
            <textarea class="form-control" id="de" placeholder="city"></textarea>
          </div>
          <div class="col-md-4">
            <textarea class="form-control" id="de" placeholder="Pincode"></textarea>
          </div>
         </div>
        <div class="col-8"></div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-center bg-success">REGISTER</button>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
